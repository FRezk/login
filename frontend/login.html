<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1, shrink-to-fit=no">
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <title>id8 :: Login</title>
</head>
<body>
    <div id="wrapper"> 
        <header>
            <nav class='navbar navbar-light custom-navbar'>
                <a class="navbar-brand" href="https://www.noesissolutions.com/"><img src="src/img/logo.JPG" alt="Noesis"></a>
                <ul class="social-media">
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-google-plus-g"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                    <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card" style="width: 20rem;">
                            <img src="src/img/id8.JPG" class="card-img-top" />
                            <div class="card-body">
                                <form id="loginForm" class="login-form">
                                    <div class="form-group bg-light">
                                        <input type="email" class="form-control bg-light" name="email" placeholder="Email">
                                    </div>
                                    <div class="form-group bg-light">
                                        <input type="password" class="form-control bg-light" name="password" placeholder="Password">
                                    </div>
                                    <div class="form-submit">
                                        <input type="submit" value="Login"/>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy;2016 Noesis Solutions</p>
            <p>Tutorials</p>
            <p>Support</p>
            <p>Terms of use</p>
            <p>About us</p>
            <p>English</p>
        </footer>
        <script src="src/js/jquery-3.2.1.min.js"></script>
        <script src="src/js/popper.min.js"></script>
        <script src="src/js/bootstrap.min.js"></script>
        <script src="src/js/login.js"></script>
    </div>
</body>
</html>
